name: soup-search-service - CI CD  # soup-search-service CICD
on:
  push:
    branches:
      - develop
    paths-ignore:  # 다른 폴더가 수정되었을 때는 무시
      - "soup-member-service/**"
      - "soup-admin-service/**"
      - "./github/workflows/soup-member-service.yaml"
      - "./github/workflows/soup-admin-service.yaml"
env:
  AWS_REGION: ap-northeast-2
  ECR_REPOSITORY: soup-search-backend  # ECR 생성 필요
jobs:
  build-and-push-image:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Move Repository
        uses: actions/checkout@master
        with:
          repository: kakao-shop/manifest
          token: ${{ secrets.ACTION_TOKEN }}
          path: manifest

      - name: Docker and push image to Amazon ECR
        id: soup-member-service_build
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
            ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
            IMAGE_TAG: ${{ github.sha }}
          run: |
            ./gradlew :soup-search-service:clean
            ./gradlew :soup-search-service:build 
            cd soup-search-service
            docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
            docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
            echo "::set-output name=image::$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Edit Manifest Image  # soup-admin-backend.yaml의 이미지 명을 수정하도록
        run: |
          cd manifest/ser-mgt/backend
          dir
          sed -i "26 c\          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}" soup-search-backend.yaml
          git config --global user.email "myjjy6190@gmail.com"
          git config --global user.name "jy_9922"
          git add .
          git commit -m "Edit back image"
          git push -f --set-upstream origin main